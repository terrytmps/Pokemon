<!-- base du site web-->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monstre de poche{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <script>
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const dateTimeStr = now.toLocaleDateString('fr-FR', options);
            document.getElementById('current-datetime').textContent = dateTimeStr;
        }

        // Mise à jour initiale
        window.onload = function () {
            updateDateTime();
            // Mise à jour toutes les secondes
            setInterval(updateDateTime, 1000);
        };
    </script>
</head>
<body>

<audio id="audiogame" autoplay loop>
    <source src="{{ url_for('static', filename='sound/harpsichord-theorem-270273.mp3') }}" type="audio/mp3">
    Votre navigateur ne prend pas en charge la balise audio.
</audio>
<script>
    window.onload = function () {
        let audio = document.getElementById("audiogame");
        audio.volume = 0.15;
    };
</script>


{% include 'partials/header.html' %}

<div class="container">
    {% block content %}{% endblock %}
</div>

{% include 'partials/footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
</body>
</html>
