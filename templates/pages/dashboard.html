<!-- Dashboard du site -->

{% extends "partials/base.html" %}

{% block content %}
<h1 class="mb-4">Informations</h1>
<div class="container mt-4">
    <!-- Vue d'ensemble -->
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Vue d'ensemble</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="alert alert-info">
                                Choisir un titre pour notre application
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="alert alert-warning">
                                Définir le but de l'application et les fonctionnalités
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Inclusion de Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Scripts pour les graphiques -->
<script>
    // Graphique de température
    const tempCtx = document.getElementById('temperatureChart').getContext('2d');
    new Chart(tempCtx, {
        type: 'line',
        data: {
            labels: ['8h', '9h', '10h', '11h', '12h'],
            datasets: [{
                label: 'Salon',
                data: [20, 21, 21.5, 22, 21.5],
                borderColor: 'rgba(75, 192, 192, 1)',
                tension: 0.1
            }, {
                label: 'Chambre',
                data: [22, 24, 25, 26, 26.5],
                borderColor: 'rgba(255, 99, 132, 1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Température (°C)'
                    }
                }
            }
        }
    });

    // Graphique d'inactivité
    const inactivityCtx = document.getElementById('inactivityChart').getContext('2d');
    new Chart(inactivityCtx, {
        type: 'bar',
        data: {
            labels: ['Salon', 'Chambre', 'Cuisine', 'Salle de bain'],
            datasets: [{
                label: 'Durée d\'inactivité (heures)',
                data: [0.5, 3, 1.5, 0.75],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Heures'
                    }
                }
            }
        }
    });
</script>


{% endblock %}
