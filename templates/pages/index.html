<!-- Page pour rentrer les données -->
{% extends "partials/base.html" %}

{% block content %}
<h1 class="mb-4">Collecte des données en temps réel</h1>

<form method="POST" class="mb-4">
    <div class="mb-3">
        <label for="temperature" class="form-label">Température (°C)</label>
        <input type="number" step="0.1" min="-50" max="50" class="form-control" id="temperature" name="temperature" placeholder="Ex. 23.5" required>
    </div>

    <div class="mb-3">
        <label for="heure_sortie" class="form-label">Heure de sortie (format 24h)</label>
        <input type="number" step="0.1" min="0" max="23" class="form-control" id="heure_sortie" name="heure_sortie" placeholder="Ex. 14 (pour 14h)" required>
    </div>

    <div class="mb-3">
        <label for="duree_sortie" class="form-label">Durée de sortie (heures)</label>
        <input type="number" step="0.1" min="0" max="100" class="form-control" id="duree_sortie" name="duree_sortie" placeholder="Ex. 2.5 (pour 2h30)" required>
    </div>

    <div class="mb-3">
        <label for="duree_inactivite" class="form-label">Durée d'inactivité (heures)</label>
        <input type="number" step="0.1" min="0" max="100" class="form-control" id="duree_inactivite" name="duree_inactivite" placeholder="Ex. 1.5 (pour 1h30)" required>
    </div>

    <button type="submit" class="btn btn-primary">Vérifier</button>
</form>

{% if messages %}
<div class="mt-4">
    <h2>Résultats :</h2>
    {% for type, message in messages %}
    <div class="alert alert-{{ type }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
